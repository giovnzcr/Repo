<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-git2.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="home.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body style="margin-left: 30px; margin-right: 30px">
<div ng-controller="HomeCtrl" class="row jumbotron" >
    <form ng-submit="GetData()" role="form">

        <div class="col-lg-3">
            <input type="text" ng-model="Codigo" class="form-control" placeholder="Codigo Postal..."/>
        </div>
        <div class="col-lg-3">
            <input type="text" ng-model="Dias" class="form-control" placeholder="Dias"/>

        </div>
        <div class="col-lg-3">
            <input type="submit" value="Obtener Pronostico"/>
        </div>


    </form>
    <br/>
    <br/>
    <br/>
    <h2 style="text-align: center" ng-show="climas" >Pronostico del tiempo para {{climas.city.name}}, {{climas.city.country}}</h2>
    <div ng-show="climas" class="row" style="text-align: center">
        <div class="col-lg-12">
           <div style="display: inline-block;width: 900px"> <img src="{{getWeatherIcon(climas.list[0].weather[0].main)}}" height="300px" width="300px">
            <h3>{{climas.list[0].temp.max}}</h3></div>
        </div>

        <br/>
        <br/>
        <br/>

    </div>
    <div class="row" style="border: solid thin black" ng-repeat="c in climas.list" ng-show="!$first">


            <div class="col-lg-6">
            <img width="90px" height="90px" src="{{getWeatherIcon(c.weather[0].main)}}"/>
            <h4> {{c.weather[0].main}} </h4>
            </div>
            <div class="col-lg-6" style="margin-top: 50px">
                <h1>{{c.temp.max}}</h1>
                </div>
        <br/>


    </div>


</div>
</body>
</html>
