<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-git2.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="home.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body style="margin-left: 30px; margin-right: 30px">
<div class="page-header">
    <h1 style="text-align: center">Origami Pronostico</h1>
</div>
<div ng-controller="HomeCtrl" class="row jumbotron">
    <form ng-submit="GetData()" role="form">

        <div class="col-lg-3">
            <input type="text" ng-model="Codigo" class="form-control" placeholder="Codigo Postal..."/>
        </div>
        <div class="col-lg-3">
            <input type="text" ng-model="Dias" class="form-control" placeholder="Dias"/>

        </div>
        <div class="col-lg-3">
            <!--<input type="submit" value="Obtener Pronostico"/>-->

            <a href="#clima/{{Codigo}}/{{Dias}}" class="btn btn-primary">Ver Clima</a>
            <!--<a href="#test" class="btn btn-primary">Ver Test</a>-->
        </div>


    </form>
    <br/>
    <br/>

    <div id="main">

        <!-- AQUI ES DONDE ANGULAR INSERTA LOS VIEWS-->
        <div ng-view></div>

    </div>
    <br/>


</div>
</body>
</html>
